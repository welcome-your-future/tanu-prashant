<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sweet Moments</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Swiper CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css">

  <!-- Google Font (optional) -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      background: radial-gradient(circle at top, #2b0a3d, #0b0215);
      color: white;
      min-height: 100vh;
    }

    .container {
      padding: 40px 16px;
      text-align: center;
    }

    h2 {
      font-size: clamp(2rem, 5vw, 3rem);
      font-weight: 600;
      background: linear-gradient(to right, #f472b6, #d946ef, #a855f7);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      margin-bottom: 8px;
    }

    .subtitle {
      font-size: 14px;
      color: rgba(255, 230, 240, 0.85);
      margin-bottom: 24px;
    }

    .swiper {
      width: 280px;
      height: 420px;
    }

    @media (min-width: 768px) {
      .swiper {
        width: 340px;
        height: 460px;
      }
    }

    .swiper-slide {
      border-radius: 16px;
      overflow: hidden;
    }

    .swiper-slide img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .button-wrap {
      margin-top: 32px;
      display: flex;
      justify-content: center;
    }

    .gradient-btn {
      display: inline-flex;
      align-items: center;
      gap: 10px;
      padding: 14px 22px;
      font-size: 15px;
      font-weight: 500;
      color: white;
      border: none;
      border-radius: 999px;
      cursor: pointer;
      background: linear-gradient(135deg, #ec4899, #a855f7);
      box-shadow: 0 10px 30px rgba(236, 72, 153, 0.4);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .gradient-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 14px 40px rgba(236, 72, 153, 0.55);
    }

    .mail-icon {
      font-size: 18px;
      line-height: 1;
    }
  </style>
</head>

<body>

  <div class="container">
    <h2>Some Sweet Moments</h2>
    <div class="subtitle">(Swipe the cards)</div>

    <div style="display:flex; justify-content:center;">
      <div class="swiper mySwiper">
        <div class="swiper-wrapper">
          <div class="swiper-slide">
            <img src="p/g (1).jpg" alt="Memory 1">
          </div>
          <div class="swiper-slide">
            <img src="p/g (2).jpg" alt="Memory 2">
          </div>
          <div class="swiper-slide">
            <img src="p/g (3).jpg" alt="Memory 3">
          </div>
          <div class="swiper-slide">
            <img src="p/g (4).jpg" alt="Memory 4">
          </div>
          <div class="swiper-slide">
            <img src="p/g (5).jpg" alt="Memory 5">
          </div>
          <div class="swiper-slide">
            <img src="p/g (6).jpg" alt="Memory 5">
          </div>
          <div class="swiper-slide">
            <img src="p/g (7).jpg" alt="Memory 1">
          </div>
          <div class="swiper-slide">
            <img src="p/g (8).jpg" alt="Memory 2">
          </div>
          <div class="swiper-slide">
            <img src="p/g (9).jpg" alt="Memory 3">
          </div>
          <div class="swiper-slide">
            <img src="p/g (10).jpg" alt="Memory 4">
          </div>
          <div class="swiper-slide">
            <img src="p/g (11).jpg" alt="Memory 5">
          </div>
          <div class="swiper-slide">
            <img src="p/g (12).jpg" alt="Memory 5">
          </div>
           <div class="swiper-slide">
            <img src="p/g (1).jpeg" alt="Memory 5">
          </div>
           <div class="swiper-slide">
            <img src="p/g (2).jpeg" alt="Memory 5">
          </div>
           <div class="swiper-slide">
            <img src="p/g (3).jpeg" alt="Memory 5">
          </div>
        </div>
      </div>
    </div>

    <div class="button-wrap">
      <button class="gradient-btn"  onclick="window.location.href='message.html'">
        <span class="mail-icon">✉️</span>
        Open My Message
      </button>
      <br>
  
    </div>
  </div>

  <!-- Swiper JS -->
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

  <script>
    const swiper = new Swiper(".mySwiper", {
      effect: "cards",
      grabCursor: true,
    });

    function openMessage() {
      alert("Your message opens here");
      // window.location.href = "message.html";
    }

  </script>
  

</body>
</html>
